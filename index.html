<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        class="bg-pattern"
        id="bg-pattern-top"
        src="images/bg-pattern-top.svg"
        alt="BG Pattern Top"
      />
      <img
        class="bg-pattern"
        id="bg-pattern-bottom"
        src="images/bg-pattern-bottom.svg"
        alt="BG Pattern Bottom"
      />
      <div class="card-wrapper flex-row">
        <div class="card flex-column">
          <div class="user-bg">
            <img src="images/bg-pattern-card.svg" alt="BG Pattern Card" />
          </div>
          <div class="user-img">
            <img src="images/image-victor.jpg" alt="Profile Picture" />
          </div>
          <div class="user-wrapper flex-column">
            <div class="user-info flex-column">
              <span id="name">Victor Crest</span>
              <span id="age">26</span>
              <span id="place">London</span>
            </div>
            <div class="user-stats flex-row">
              <div id="followers">
                <span class="stat-number">80k</span>
                <br />
                <span class="stat-title">Followers</span>
              </div>
              <div id="likes">
                <span class="stat-number">803k</span>
                <br />
                <span class="stat-title">Likes</span>
              </div>
              <div id="photos">
                <span class="stat-number">1.4k</span>
                <br />
                <span class="stat-title">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
